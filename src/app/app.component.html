<div style="text-align:center">
  <h1>
    Welcome to ToyRobot!
  </h1>
  Command: <input type="text" [(ngModel)]="command" (keyup.enter)="runCommand()" />
  <button (click)="runCommand()">Enter</button>
</div>

<div>
  Valid Commands <br>
  <ul>
    <li *ngFor="let command of validOutputs"> {{command}}</li>
  </ul>
</div>
